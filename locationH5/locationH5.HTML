<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=5FlGP9R43UKQiqvzmWnd04gktpS5pRPx"></script>
    <title>显示位置demo</title>
</head>
<body>
<p id="demo"></p>
<div id="allmap"></div>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script>
var html_p=document.getElementById("demo");

//GPS坐标
 var x;
 var y;
 var ggPoint;
 var bm = new BMap.Map("allmap");

getLocation();

function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition,showError);
    }
  else{html_p.innerHTML="Geolocation is not supported by this browser.";}
  }

function showPosition(position)
  {
  lat=position.coords.latitude;
  lon=position.coords.longitude;
    // 百度地图API功能

     x = lon;
     y = lat;
     ggPoint = new BMap.Point(x,y);

    //地图初始化
   // var bm = new BMap.Map("allmap");
    bm.centerAndZoom(ggPoint, 15);
    bm.addControl(new BMap.NavigationControl());

    //添加gps marker和label
    //var markergg = new BMap.Marker(ggPoint);
    //bm.addOverlay(markergg); //添加GPS marker
    //var labelgg = new BMap.Label("未转换的GPS坐标（错误）",{offset:new BMap.Size(20,-10)});
   // markergg.setLabel(labelgg); //添加GPS label

   var convertor = new BMap.Convertor();
        var pointArr = [];
        pointArr.push(ggPoint);
        convertor.translate(pointArr, 1, 5, translateCallback)

  }

function showError(error)
  {
  switch(error.code)
    {
    case error.PERMISSION_DENIED:
      html_p.innerHTML="User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      html_p.innerHTML="Location information is unavailable."
      break;
    case error.TIMEOUT:
      html_p.innerHTML="The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      html_p.innerHTML="An unknown error occurred."
      break;
    }
  }

    //坐标转换完之后的回调函数
    translateCallback = function (data){
      if(data.status === 0) {
        var marker = new BMap.Marker(data.points[0]);
        bm.addOverlay(marker);
        var label = new BMap.Label("转换后的百度坐标（正确）",{offset:new BMap.Size(20,-10)});
        marker.setLabel(label); //添加百度label
        bm.setCenter(data.points[0]);
      }
    }


</script>
</body>
</html>
